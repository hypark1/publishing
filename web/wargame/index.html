<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>KH WARGAME</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="container">
		<div id="header">
			<div class="header-wrap">
				<a href="https://www.iei.or.kr" target="_blank">
					<img src="images/header_logo.png" alt="헤더 KH정보교육원 로고" />
				</a>
				<p>KH워게임 ver : 1.0.00</p>
			</div>
		</div>
		<div id="content-wrap">
			<div class="title-wrap">
				<div>
					<img class="titimg" src="images/main_title.png" alt="KH WARGAME 타이틀 이미지" />
					<img class="betaimg" src="images/main_title_beta.png" alt="BETA VER 이미지" />
				</div>
			</div><!--class="logo-wrap"-->
			<div class="login-wrap">
				<div class="user-id">
					<img src="images/main_login_icon.png" alt="userid 아이콘" />
					<input type="text" name="userid" id="userid" value="">
					<label for="userid"></label>
				</div>
				<div class="student-no">
					<img src="images/main_num_icon.png" alt="studentno 아이콘" />
					<input type="text" name="studentno" id="studentno" value="">
					<label for="studentno"></label>
				</div>
			</div><!--class="login-wrap"-->
			<div class="signin_btn">
				<a></a>
			</div><!--class="signin_btn"-->
			<div class="signup_btn"></div>
		</div><!--id="content-wrap"-->
		<div id="footer">
			<div class="footer-top"></div>
			<div class="footer-txt">
				<p>Copyright &copy; 1998-2018 KH Information Educational Institute All Right Reserved</p>
			</div>
		</div>
	</div><!--class="container"-->
</body>

<script>

$('.login-wrap>div').find('input').on('focus', function(){ 
		$(this).siblings('label').fadeOut('fast');
});

$('.login-wrap>div').find('input').on('focusout', function(){
	if($(this).val() == ''){ $(this).siblings('label').fadeIn('fast'); }
});


$('.signup_btn').on('click',function(){
	alert("KH정보교육원 수강생/수료생은 KH홈페이지 계정으로 로그인해주세요.학생번호는 마이페이지 개인정보수정에서 확인하실 수 있습니다.\n\n현재 KH WARGAME은 베타버전으로 KH정보교육원 수강생/수료생 외에는 이용하실 수 없습니다. 8월경 정식 오픈 이후 이용이 가능하니 양해 부탁드립니다.")
});

$('.signin_btn a').on('click', function(){
	if($('.login-wrap #userid').val() == ''){
		alert("아이디를 입력해주세요.");
		$('.login-wrap #userid').focus();//포커스를 id박스로 이동
        return;
	};
	
	if($('.login-wrap #studentno').val() == ''){
		alert("학생번호를 입력해주세요.");
		$('.login-wrap #studentno').focus();//포커스를 pw박스로 이동
        return;
	};
	
	alret("로그인 되었습니다.");
});

</script>
</html>
