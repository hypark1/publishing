<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>KH 정보교육원 RAD</title>
	<link rel="shortcut icon" href="${pageContext.request.contextPath}/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/common.js"></script>

</head>
<body>
	<section id="section">
		<div class="loginWrap">
			<div class="login_content">
				<div class="logo">
					<img src="images/rad/login_logo.png" alt="로그인페이지 로고">
				</div><!--class="logo"-->
				<div class="login_form">
					<ul class="jiwonBox">
						<li><img src="images/rad/login_jiwon.jpg" alt="jiwon 아이콘"></li>
						<li>
							<input type="radio" id="gangnam" name="jiwon" value="강남">
							<label for="gangnam">강남</label>
							<input type="radio" id="jongro" name="jiwon" value="종로">
							<label for="jongro">종로</label>
							<input type="radio" id="dangsan" name="jiwon" value="당산">
							<label for="dangsan">당산</label>
						</li>
					</ul>
					<ul class="idpw">
						<li><img src="images/rad/login_id.png" alt="id 아이콘"></li>
						<li>
							<input type="text" id="id" name="id">
							<label for="id">id</label>
						</li>
					</ul>
					<ul class="idpw">
						<li><img src="images/rad/login_pw.png" alt="pw 아이콘"></li>
						<li>
							<input type="password" id="password" name="password">
							<label for="password">password</label>
						</li>
					</ul>
				</div><!--class="login_form"-->
				<div class="login_btn">
					<div class="btnMd">
						<a>KH RAD LOGIN</a>
					</div>
					<div class="login_check">
						<label for="logincheck">KH RAD의 정보를 외부에 유출하지 않겠습니다.</label>
						<input type="checkbox" name="logincheck" id="logincheck" value="">
					</div>
				</div><!--class="login_btn"-->
			</div><!--class="login_content"-->
		</div><!--class="loginWrap"-->
	</section>

	<footer id="footer">
		<div class="footerWrap">
			<p>Copyright © 1998-2018 KH Information Educational Institute All Right Reserved</p>
		</div>
	</footer>
</body>

<script>

$('.login_form ul.idpw').find('input').on('focus', function(){ 
		$(this).siblings('label').fadeOut('fast');
});

$('.login_form ul.idpw').find('input').on('focusout', function(){
	if($(this).val() == ''){ $(this).siblings('label').fadeIn('fast'); }
});


$('.login_btn a').on('click', function(){
	if($('.login_form #id').val() == ''){
		alert("아이디를 입력해주세요.");
		$('.login_form #id').focus();//포커스를 id박스로 이동
        return;
	};
	
	if($('.login_form #password').val() == ''){
		alert("비밀번호를 입력해주세요.");
		$('.login_form #password').focus();//포커스를 pw박스로 이동
        return;
	};
	
	location.href="remain.html";
});

	
	

</script>
</html>
